<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever o que quiser num parágrafo, basta colocar entro do par de tags
        tags &lt;p&gt; e /p.
    </p>
    <p>
        Se precisar quebrar o texto em lugar específico, <br>
        como esse, <br> você pode usar a tag br.</p>
    <p> Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &triangle;
        &euro;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F47D;
        &#x1F47B;
    </p>
</body>
</html>
